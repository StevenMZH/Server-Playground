  frontend:
    build: ./frontend
    container_name: frontend
    volumes:
      - ./nginx/www/frontend:/build   
    depends_on:
      - backend
    restart: on-failure

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "3000:80"
    volumes:
      - ./nginx/www/frontend:/usr/share/nginx/html:ro
    depends_on:
      - frontend

  backend:
    build: ./backend
    container_name: backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    env_file:
      - .env.prod
    restart: always
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod
    restart: always

volumes:
  postgres_data:
